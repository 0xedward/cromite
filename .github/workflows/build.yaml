name: Build x86
permissions:
  actions: none
  checks: none
  contents: none
  deployments: none
  issues: none
  packages: none
  pull-requests: none
  repository-projects: none
  security-events: none
  statuses: none
      
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
#    container:
#      image: uazo/chromium:91.0.4472.146
#      options: "--privileged"
#      volumes:
#        - /storage/bromite/91.0.4472.146:/home/lg/working_dir/artifacs
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          path: bromite

      - name: Get current chromium version
        shell: bash
        run: |
          export VERSION=$( cat ./bromite/build/RELEASE )
          echo Current version is $VERSION
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Check build deps image
        uses: uazo/bromite-buildtools/images/build-deps@master
        with:
          version: ${{ env.VERSION }}
        
      - name: Check chromium image
        uses: uazo/bromite-buildtools/images/chr-source@master
        with:
          version: ${{ env.VERSION }}

          
