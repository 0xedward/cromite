#      volumes:
#        - /storage/bromite/${{ env.VERSION }}/${{ github.sha }}:/home/lg/working_dir/artifacs
#        - /tmp/proxy:/tmp/proxy

    steps:
      - name: Build Bromite
        shell: bash
        run: |
          ./start-build.sh

